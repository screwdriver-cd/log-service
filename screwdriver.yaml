
shared:
    image: golang:1.14
    environment:
        GOPATH: /sd/workspace
        GO111MODULE: on

jobs:
    main:
        requires: [~pr, ~commit]
        steps:
            - gover: go version
            - install: go mod download
            - vet: go vet ./...
            - gofmt: (! gofmt -d . | grep '^')
            - test: go test ./... -coverprofile=${SD_ARTIFACTS_DIR}/coverage.out -coverpkg=./...
            - build: go build -a -o $SD_ARTIFACTS_DIR/logservice
            - test-release: "curl -sL https://git.io/goreleaser | bash -s -- --snapshot"

    publish:
        requires: [main]
        steps:
            - setup-ci: git clone https://github.com/screwdriver-cd/toolbox.git ci
            - get: go get -t ./...
            - tag: ./ci/git-tag.sh
            - release: "curl -sL https://git.io/goreleaser | bash"
        secrets:
            # Pushing tags to Git
            - GIT_KEY
            # Pushing releases to GitHub
            - GITHUB_TOKEN
